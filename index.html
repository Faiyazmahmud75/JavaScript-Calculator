<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=dminus-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="Assets/CSS/all.min.css">
    <link rel="stylesheet" href="Assets/CSS/style.css">
</head>
<body>
    <div class="container">
        <div class="calculator-body">
            <table>
                <div class="input-field">
                <textarea name="" id="output-area" placeholder="0"></textarea>
            </div>
                    <td><button class="symbol c"  onclick="clearAll()">C</button></td>
                    <td><button class="symbol"  onclick="square()"><i class="fa-solid fa-square-root-variable"></i></button></td>
                    <td><button class="symbol"  onclick="del()"><i class="fa-solid fa-delete-left"></i></button></td>
                    <td><button class="symbol"  onclick="Addition('%')"><i class="fa-solid fa-percent"></i></button></td>
                </tr>
                <tr>
                    <td><button onclick="Addition('1')">1</button></td>
                    <td><button onclick="Addition('2')">2</button></td>
                    <td><button onclick="Addition('3')">3</button></td>
                    <td><button class="symbol"  onclick="Addition('+')"><i class="fa-solid fa-plus"></i></button></td>
                </tr>
                <tr>
                    <td><button onclick="Addition('4')">4</button></td>
                    <td><button onclick="Addition('5')">5</button></td>
                    <td><button onclick="Addition('6')">6</button></td>
                    <td><button class="symbol"  onclick="Addition('-')"><i class="fa-solid fa-minus"></i></button></td>
                </tr>
                <tr>
                    <td><button onclick="Addition('7')">7</button></td>
                    <td><button onclick="Addition('8')">8</button></td>
                    <td><button onclick="Addition('9')">9</button></td>
                    <td><button class="symbol"  onclick="Addition('*')"><i class="fa-solid fa-xmark"></i></button></td>
                </tr>
                <tr>
                    <td><button class="symbol" onclick="Addition('.')"><i class="fa-solid fa-circle"></i></button></td>
                    <td><button onclick="Addition('0')">0</button></td>
                    <td><button class="symbol equal" onclick="Calculate('=')"><i class="fa-solid fa-equals"></i></button></td>
                    <td><button class="symbol"  onclick="Addition('/')"><i class="fa-solid fa-divide"></i></button></td>
                </tr>
            </table>
        </div>
    </div>

    <script>
        let output_area = document.getElementById('output-area');
        output_area.maxLength = 25;

        function clearAll(){
            output_area.value = "";
            output_area.style.fontSize = '40px';
        }
        function Addition(newValue){
            if (output_area.value.length <= output_area.maxLength) {
            output_area.value += newValue;
        } else {
            alert("Maximum capacity reached!");
        }
        disableOnOverflow(output_area);
        lineBreak();
}

        function disableOnOverflow(textarea) {
          if (textarea.scrollHeight > textarea.offsetHeight) {
             textarea.disabled = true;
  }      else {
            textarea.disabled = false;
  }
  
}        function lineBreak (){
        if (output_area.value.length > 8) {
            output_area.style.fontSize = "24px";
  }     else {
            output_area.style.fontSize = "40px";
  }
}
        function square (){
            output_area.value = Math.sqrt(output_area.value);
        }
        function del (){
            output_area.value = output_area.value.slice(0, -1);

        }
        function Calculate(){
            let userInput = output_area.value;
            let theCalculator = eval(userInput);
            output_area.value = theCalculator;
        }
    </script>
</body>
</html>
